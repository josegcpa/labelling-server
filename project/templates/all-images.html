{% extends "base.html" %}

{% block content %}
<div class="title-header">
  <div>
    <h1>{% block title %}All labelled images{% endblock %}</h1>
  </div>
  <div class="pages">
    <h4>
      {% if collection == None %}
      All images
      {% else %}
      Collection: {{ collection }}
      {% endif %}
    </h4>
  </div>
</div>
<div>
    <div class="container">
      <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Image</th>
            <th scope="col">Labels</th>
          </tr>
        </thead>
        <tbody>
          {% for i in image_dict %}
            <tr>
              <th scope="row">{{ i }}</th>
              <td>
                <div style="height: 200px; width: 200px; position: relative;">
                  <div class="positioning"></div>
                  <img height="200px" width="200px" style="vertical-align: middle;display:inline-block;" id="cell" class="w-auto card-img-top smallimg mx-auto image" 
                    src="data:image/png;base64,{{ image_dict[i].image }}">
                </div>
              </td>
              <td>{{ image_dict[i].labels }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
</div>

{% endblock %}
